###服务注册到eureka地址
eureka:
  client:
    service-url:
           defaultZone: http://localhost:8100/eureka
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://gitee.com/yushengjun/gkconfig.git
          search-paths:
            -  gkconfig  
        native:
          search-locations: file:///E:/config
      label: master
server:
  port: 8888