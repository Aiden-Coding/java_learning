###通过下面的配置启用所有的监控端点，默认情况下，这些端点是禁用的；
management:
  endpoints:
    web:
      exposure:
        include: "*"
### 如果mysql帐号或密码错误，在项目启动的是很是不会报错（因为底层采用懒加载）
spring:
  profiles:
    active: prod
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test
    username: root
    password: root
###接口 相当在配置文件中，配置相关info开头的配置信息
info: 
  itmayiedu: yushengjun
  name: 余胜军
